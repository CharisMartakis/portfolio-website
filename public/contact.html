    <main class="container my-5">
        <h1 class="text-center mb-5 fw-bold display-5 text-dark">Contact Me</h1>
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card contact-card border-0 mx-auto"
                    style="background-color: #EEEEEE; box-shadow: 0 8px 32px rgba(51,150,211,0.15), 0 1.5px 8px rgba(0,0,0,0.10); border-radius: 18px;">
                    <div class="card-body p-5" style="background-color: #EEEEEE; border-radius: 18px;">
                        <div class="text-center mb-4">


                            <!-- <p class="text-muted mb-0"><em>I'd love to hear from you. Fill out the form below and I'll get
                                back to you soon.</em></p> -->
                             <p class="text-muted mb-0"><em>Contact form is not available yet. Backend integration is in progress. Feel free to send  me an email manually here <a href="mailto:charis.martakis@gmail.com">charis.martakis@gmail.com</a></em></p>
                        </div>
                        <form id="contactForm">
                            <div class="mb-4">
                                <label for="name" class="form-label fw-bold">Name</label>
                                <input type="text" class="form-control border-0 shadow-sm" id="name" required
                                    placeholder="Your name">
                            </div>
                            <div class="mb-4">
                                <label for="email" class="form-label fw-bold">Email</label>
                                <input type="email" class="form-control border-0 shadow-sm" id="email" required
                                    placeholder="your.email@example.com">
                            </div>
                            <div class="mb-4">
                                <label for="subject" class="form-label fw-bold">Subject</label>
                                <input type="text" class="form-control border-0 shadow-sm" id="subject" required
                                    placeholder="Message subject">
                            </div>
                            <div class="mb-4">
                                <label for="message" class="form-label fw-bold">Message</label>
                                <textarea class="form-control border-0 shadow-sm" id="message" rows="5" required
                                    placeholder="Your message here..."></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-lg px-5 text-white contact-btn"
                                    style="background: linear-gradient(90deg,#3396D3 60%,#EBCB90 100%); border: none; box-shadow: 0 4px 16px rgba(51,150,211,0.18); font-weight: 600; letter-spacing: 1px;">
                                    Send Message
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
